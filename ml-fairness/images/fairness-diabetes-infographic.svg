<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Fairness Approaches in ML for Diabetes Risk Assessment</text>
  
  <!-- Demographic Fairness -->
  <rect x="50" y="80" width="220" height="450" fill="#e6f3ff" rx="10" ry="10"/>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Demographic Fairness</text>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Equal high-risk prediction rate</text>
  <circle cx="110" cy="200" r="30" fill="#ff9999"/>
  <circle cx="210" cy="200" r="30" fill="#99ccff"/>
  <text x="160" y="250" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">30% high-risk for both groups</text>
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">Pro: Ensures equal treatment</text>
  <text x="160" y="360" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">Con: May ignore true</text>
  <text x="160" y="380" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">underlying differences</text>
  
  <!-- Equality of Opportunity -->
  <rect x="290" y="80" width="220" height="450" fill="#fff0f5" rx="10" ry="10"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Equality of Opportunity</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Equal true positive rates</text>
  <circle cx="350" cy="200" r="30" fill="#ff9999"/>
  <circle cx="450" cy="200" r="30" fill="#99ccff"/>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">80% detection for both groups</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">Pro: Equal chance of</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">correct high-risk detection</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">Con: May have different</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">false positive rates</text>
  
  <!-- Counterfactual Fairness -->
  <rect x="530" y="80" width="220" height="450" fill="#f0fff0" rx="10" ry="10"/>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Counterfactual Fairness</text>
  <text x="640" y="140" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Same prediction if only</text>
  <text x="640" y="160" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">demographic group changed</text>
  
  <!-- Blood vial symbols -->
  <rect x="570" y="190" width="20" height="40" fill="#ff9999" stroke="#000" stroke-width="2"/>
  <rect x="690" y="190" width="20" height="40" fill="#99ccff" stroke="#000" stroke-width="2"/>
  
  <!-- Blood test results -->
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Glucose: 140 mg/dL</text>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">BMI: 28</text>
  <text x="640" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Age: 45</text>
  
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">60% Risk</text>
  <text x="640" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">(Same for both groups)</text>
  
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">Pro: Focuses on relevant</text>
  <text x="640" y="420" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">medical factors only</text>
  <text x="640" y="460" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">Con: May miss genuine</text>
  <text x="640" y="480" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" width="200">group-specific risk factors</text>
  
  <!-- Footer -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-style="italic">Each approach has pros and cons. Choose based on specific context and consequences.</text>
</svg>
